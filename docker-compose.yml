version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: directus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus
      POSTGRES_DB: directus
    volumes:
      - directus-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Directus Application
  directus:
    image: directus/directus:11.2.0
    container_name: directus-app
    restart: unless-stopped
    ports:
      - "8055:8055"
    environment:
      # Database Configuration
      DB_CLIENT: 'pg'
      DB_HOST: 'database'
      DB_PORT: '5432'
      DB_DATABASE: 'directus'
      DB_USER: 'directus'
      DB_PASSWORD: 'directus'

      # Directus Configuration
      KEY: '255d861b-5ea1-5996-9aa3-922530ec40b1'
      SECRET: '6116487b-cda1-52c2-b5b5-c8022c45e263'

      # Admin Account (auto-created on first start)
      ADMIN_EMAIL: 'admin@example.com'
      ADMIN_PASSWORD: 'admin123'

      # Public URL
      PUBLIC_URL: 'http://localhost:8055'

      # Extension Development Mode
      EXTENSIONS_AUTO_RELOAD: 'true'
      EXTENSIONS_CACHE_TTL: '0'

      # CORS for Development
      CORS_ENABLED: 'true'
      CORS_ORIGIN: '*'

      # Rate Limiting (disabled for testing)
      RATE_LIMITER_ENABLED: 'false'

      # Redis Cache (optional, comment out if not needed)
      # CACHE_ENABLED: 'true'
      # CACHE_STORE: 'redis'
      # REDIS: 'redis://redis:6379'
    volumes:
      # Mount extension for development
      - ./dist:/directus/extensions/directus-extension-usage-analytics:ro
      - directus-uploads:/directus/uploads
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8055/server/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache (optional)
  # redis:
  #   image: redis:7-alpine
  #   container_name: directus-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - directus-redis-data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

volumes:
  directus-db-data:
    driver: local
  directus-uploads:
    driver: local
